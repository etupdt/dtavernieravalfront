backend:
  name: git-gateway
  branch: main
media_folder: "public/images" 
#media_library: "/images/uploads"
collections: 
  - name: categories
    label: Catégories
    widget: list
    folder: "public/categories"
    create: false
    extension: "json"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - label: "Entrées"
        name: "entree"
        widget: "list"
        allow_add: true
        default: ["Mariage", "Baptême", "Couple", "Bébé"]
  - name: "photos"
    label: "Photos"
    folder: "public/photos"
    create: true
    slug: "{{slug}}"
    extension: "json"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - label: "Photos"
        name: "photos"
        widget: "image"
        allow_multiple: true
        media_library:
          config:
            multiple: true
  - label: "Tarifs"
    name: "tarifs"
    folder: "public/tarifs"
    create: true
    extension: "json"
    fields:
      - label: "Liste des tarifs"
        name: "tarifs"
        fields:
        - {label: "Title", name: "title", widget: "string"}
        - {label: "Prix", name: "price", widget: "string"}
        - {label: "Description", name: "description", widget: "string"}
